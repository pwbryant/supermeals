<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ID-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/meals/css/meals.css" rel="stylesheet">
		<link href="/static/meals/css/authenticate.css" rel="stylesheet">

		<title>Meal Lab Sign Up</title>
	</head>
	<body>
        <div class="signup-container" >
            <form id='create-account-form' method="POST" action="/meals/create-account">
                <div class="content-box auth-form-content">   
                    <div id="username-input" class="input l-flex--col-start">
                        <label class="input__label">{{ form.username.label }}:</label>
                        {{ form.username }}
                    </div>
                    <div id="email-input" class="input l-flex--col-start">
                        <label class="input__label">{{ form.email.label }}:</label>
                        {{ form.email }}
                    </div>
                    <div id="password-input" class="input l-flex--col-start">
                        <label class="input__label">{{ form.password.label }}:</label>
                        {{ form.password }}
                    </div>
                    <div id="signup-form-buttons">
                        <input id='create' type='submit' class="btn" value="Create Account">
                        <button id='cancel' type='button' class="btn" onclick="location.href='/'">Cancel</button>
                    </div>
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class='has-error'>
                            <span class='help-block'>{{ form.username.errors }}</span>
                            <span class='help-block'>{{ form.password.errors }}</span>
                        </div>
                    {% endif %}

                </div>
            </form>
        </div>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/meals.js"></script>
		<script>
			initialize();
		</script>
	</body>

</html>
