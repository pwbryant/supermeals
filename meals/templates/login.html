<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ID-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Meal Lab Login</title>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	</head>
	<style>
		a.button {
			-webkit-appearance: button;
			-moz-appearance: button;
			appearance: button;

			text-decoration:none;
			color: initial;
		}
	</style>
	<body>
		<h1 id="login-headline">Meal Lab</h1>
		<form id="user-login-form" method="POST" action="/meals/logging-in">
		{{ form.username }}
		{{ form.password }}
		<input id='login' type='submit' class="btn" value="Login">
		{% csrf_token %}
		{% if error %}
			<div class='form-group has-error'>
				<span class='help-block'>{{ error }}</span>
			</div>
		{% endif %}
		</form>

		<form id="guest-login-form" method="POST" action="/meals/logging-in">
		{% csrf_token %}
		<input id='guest' name='guest' type='submit' class="btn" value="Continue as Guest">
		</form>
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
