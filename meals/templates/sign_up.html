<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ID-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Meal Lab Sign Up</title>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<form id='id_create_account_form' method="POST" action="/meals/create_account">
			<input id='id_username' name='username' class='form-control input-lg' placeholder="Username"/>
			<input id='id_email'   name='email' class='form-control input-lg' placeholder="Email"/>
			<input id='id_password'  name='password' class='form-control input-lg' placeholder="Password"/>
			<input id='id_create' type='submit' class="btn" value="Create Account">
			<button id='id_cancel' type='button' class="btn" onclick="location.href='/'">Cancel</button>
			{% csrf_token %}
			{% if error %}
				<div class='form-group has-error'>
					<span class='help-block'>{{ error }}</span>
				</div>
			{% endif %}
		</form>
	</body>

</html>
