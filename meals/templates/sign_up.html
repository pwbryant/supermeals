<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ID-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Meal Lab Sign Up</title>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<form id='id_create_account_form' method="POST" action="/meals/create_account">
			{{ form.username }}
			{{ form.email }}
			{{ form.password }}
			<input id='id_create' type='submit' class="btn" value="Create Account">
			<button id='id_cancel' type='button' class="btn" onclick="location.href='/'">Cancel</button>
			{% csrf_token %}
			{% if form.errors %}
				<div class='form-group has-error'>
					<span class='help-block'>{{ form.username.errors }}</span>
					<span class='help-block'>{{ form.password.errors }}</span>
				</div>
			{% endif %}
		</form>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/meals.js"></script>
		<script>
			initialize();
		</script>
	</body>

</html>
