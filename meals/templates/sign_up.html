<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ID-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Meal Lab Sign Up</title>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<script>

			function go_back_home() {
				location.href = "/";
			}
			
			function create_account() {
				var csrftoken = $('input[name=csrfmiddlewaretoken]').val(),
				username=$('#id_username').val(),
				email=$('#id_email').val(),
				password =$('#id_password').val(),
				post_data = {'username':username,'email':email,'password':password,'csrfmiddlewaretoken':csrftoken};
				$.post('/create_account', post_data, function(data) {
					console.log(data);
					if (data === '1') {					
						location.href = '/';
					}

				});
			}
			
		</script>
	</head>
	<body>
		<form id='id_create_account_form'>
			<input id='id_username' type='text' placeholder="Username"/>
			<input id='id_email' type='text' placeholder="Email"/>
			<input id='id_password' type='text' placeholder="Password"/>
			<button id='id_create' type='button' class="btn" onclick="create_account()">Create Account</button>
			<button id='id_cancel' type='button' class="btn" onclick="go_back_home()">Cancel</button>
			{% csrf_token %}
		</form>
	</body>

</html>
